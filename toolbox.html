<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="toolbox">
			<div id="toolboxcontroller">
			</div>
			<div id="toolboxContent">
				Add Node:
				<label class="switch">
					<input id="add" type="checkbox">
					<span class="slider round"></span>
				</label>
				Remove Node:
				<label class="switch">
					<input id="remove" type="checkbox">
					<span class="slider round"></span>
				</label>
				Add Connection:
				<label class="switch">
					<input id="connect" type="checkbox">
					<span class="slider round"></span>
				</label>
				Remove Connection:
				<label class="switch">
					<input id="disconnect" type="checkbox">
					<span class="slider round"></span>
				</label>
				Move Node:
				<label class="switch">
					<input id="move" type="checkbox">
					<span class="slider round"></span>
				</label> 
			<!-- <button id="add" type="button">Add Nodes</button>
			<button id="remove" type="button">Remove Nodes</button>
			<button id="connect" type="button">Connect Nodes</button>  
			<button id="move" type="button">Move Nodes</button> -->
			</div>
		</div>	
	</body>
</html>
